<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Research Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                light: "#3B82F6", // blue-500
                dark: "#1E40AF", // blue-900
              },
            },
          },
        },
        darkMode: "class",
      };
    </script>
  </head>
  <body
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col h-screen"
  >
    <!-- Header -->
    <header
      class="p-4 border-b dark:border-gray-700 flex justify-between items-center"
    >
      <h1 class="text-lg font-semibold">Gemini Research Bot</h1>
      <button
        id="themeToggle"
        class="px-3 py-1 rounded-lg bg-gray-200 dark:bg-gray-700"
      >
        🌙
      </button>
    </header>

    <!-- Chat Container -->
    <main id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- Messages will be appended here -->
    </main>

    <!-- Hidden Loading Dots Template -->
    <div id="loadingDots" class="hidden">
      <div
        class="flex space-x-2 bg-gray-200 dark:bg-gray-800 p-3 rounded-2xl max-w-xs"
      >
        <span
          class="w-3 h-3 bg-gray-600 dark:bg-gray-400 rounded-full animate-bounce"
        ></span>
        <span
          class="w-3 h-3 bg-gray-600 dark:bg-gray-400 rounded-full animate-bounce [animation-delay:-.2s]"
        ></span>
        <span
          class="w-3 h-3 bg-gray-600 dark:bg-gray-400 rounded-full animate-bounce [animation-delay:-.4s]"
        ></span>
      </div>
    </div>

    <!-- Input Bar -->
    <footer class="p-4 border-t dark:border-gray-700">
      <div class="flex items-center space-x-2">
        <input
          id="userInput"
          type="text"
          placeholder="Type your message..."
          class="flex-1 p-2 rounded-lg border dark:border-gray-600 dark:bg-gray-800"
        />
        <button
          id="sendBtn"
          class="px-4 py-2 bg-brand-light text-white rounded-lg"
        >
          Send
        </button>
        <!-- Minimal extra controls -->
        <div class="flex space-x-1">
          <button
            id="regenBtn"
            class="px-2 py-1 text-sm rounded bg-gray-200 dark:bg-gray-700"
            title="Regenerate"
          >
            🔄
          </button>
          <button
            id="stopBtn"
            class="px-2 py-1 text-sm rounded bg-red-500 text-white"
            title="Stop generating"
          >
            ⏹
          </button>
        </div>
      </div>
    </footer>

    <!-- External Script -->
    <script src="script.js"></script>
  </body>
</html>
