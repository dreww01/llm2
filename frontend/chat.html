<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Research Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind Dark Mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#3b82f6', // blue-500
                            dark: '#2563eb', // blue-600
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col">

    <!-- Header -->
    <header class="px-4 py-2 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
        <!-- <h1 class="text-lg font-semibold text-brand-light dark:text-brand-dark">Drew's Research Bot</h1> -->

        <div class="container mx-auto flex h-16 max-w-screen-xl items-center justify-between px-4">
            <div class="flex items-center space-x-2">
                <div class="flex h-8 w-8 items-center justify-center rounded-lg bg-blue-600 dark:bg-blue-500 text-white">
                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
                <span class="text-xl font-bold text-foreground">Drew's Research Bot</span>
            </div>

            <button id="darkModeToggle"
                class="fixed right-4 z-50 p-3 rounded-full bg-light dark:bg-dark hover:bg-primary/90 transition-all duration-200 hover:scale-105 shadow-lg">
                <svg id="sunIcon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <svg id="moonIcon" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg>
            </button>

    </header>

    <!-- Chat Container -->
    <main id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 max-w-3xl mx-auto w-full">
        <!-- Example Messages -->
        <div class="flex items-start space-x-3">
            <div class="p-3 rounded-2xl bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-gray-100 max-w-lg">
                Hello! How can I help you with your research today?
            </div>
        </div>
        <div class="flex items-start justify-end space-x-3">
            <div class="p-3 rounded-2xl bg-brand-light text-white max-w-lg">
                I want to know about scaling LLMs.
            </div>
        </div>
        <!-- Loading dots template -->
        <div id="loadingDots" class="flex items-start space-x-3 hidden">
            <div class="p-3 rounded-2xl bg-gray-200 dark:bg-gray-800 max-w-lg flex items-center space-x-2">
                <span class="w-3 h-3 bg-gray-500 dark:bg-gray-300 rounded-full animate-bounce"></span>
                <span
                    class="w-3 h-3 bg-gray-500 dark:bg-gray-300 rounded-full animate-bounce [animation-delay:0.2s]"></span>
                <span
                    class="w-3 h-3 bg-gray-500 dark:bg-gray-300 rounded-full animate-bounce [animation-delay:0.4s]"></span>
            </div>
        </div>


    </main>

    <!-- Input Area -->
    <footer class="border-t border-gray-200 dark:border-gray-700 p-4">
        <div class="max-w-3xl mx-auto flex items-center space-x-2">
            <input id="userInput" type="text" placeholder="Type your message..."
                class="flex-1 px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark" />
            <button id="sendBtn" class="px-4 py-3 bg-brand-light hover:bg-brand-dark text-white rounded-xl font-medium">
                âž¤
            </button>
        </div>
    </footer>


    <script src="./assets/js/chat.js"></script>

</body>

</html>
